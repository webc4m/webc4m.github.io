<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Selector</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="app">
    <div id="star-container">
      <div id="star-pattern"></div>
      <div id="star-gradient-overlay"></div>
    </div>

    <div id="stripe-container">
      <div id="stripe-pattern"></div>
    </div>

    <!-- Template Selector Section -->
    <div class="container">
      <h1 class="template-title">Select a Template</h1>
      <div class="button-container">
        <a href="template1/index.html" class="template-button">Template 1</a>
        <a href="template2/index.html" class="template-button">Template 2</a>
      </div>
    </div>

    <div id="modal-wrapper">
      <div id="modal">
        <div id="modal-background"></div>
        <div id="modal-content">
          <div id="modal-message">
            <p class="sixty-four-font">Save progress?</p>
          </div>
          <div id="modal-actions">
            <button type="button" class="modal-action">
              <div class="modal-action-pattern"></div>
              <div class="modal-action-fade"></div>
              <span class="modal-action-text inter-font">Back</span>
            </button>
            <button type="button" class="modal-action">
              <div class="modal-action-pattern"></div>
              <div class="modal-action-fade"></div>
              <span class="modal-action-text inter-font">OK</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="magic-mouse-container"></div>

  <div id="cursor">
    <img 
      src="https://assets.codepen.io/1468070/Arrow+-+Cursor.png" 
      alt="Arrow Cursor" 
    />
    <div id="cursor-eyes">
      <div class="cursor-eye"></div>
      <div class="cursor-eye"></div>
    </div>
  </div>
</body>
</html>
